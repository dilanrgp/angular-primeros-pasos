<h4>Agregar personaje</h4>
<hr>
<form (ngSubmit)="agregar()" class="row">
    <input type="text" class="form-control mb-2" placeholder="Nombre" name="nombre" [(ngModel)]="nuevo.nombre">

    <input type="text" class="form-control mb-2" placeholder="Poder" name="poder" [(ngModel)]="nuevo.poder">

    <button class="btn btn-primary" type="submit">Agregar</button>
</form>
